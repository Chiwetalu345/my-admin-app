<body>

    <form #noteForm="ngForm">

        <h1>Onboarding</h1>

        <fieldset>
            <legend><span class="number">1</span>School info</legend>
            <label for="name">Name of School:</label>
            <input type="text" id="name" name="user_name" [(ngModel)]="school_name">

            <label>Category:</label>
            <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13"
                class="light">Private</label><br>
            <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Public</label>
            
            <label for="mail">Number of students</label>
            <input type="number" id="mail" name="student_number" [(ngModel)]="student_number">

            <label for="password">Date established:</label>
            <input type="date" id="password" name="date_established" [(ngModel)]="date_established">

            <label for="name">State:</label>
            <input type="text" id="name" name="state" [(ngModel)]="state">

            <label for="name">City:</label>
            <input type="text" id="name" name="city" [(ngModel)]="city">

            <label for="name">Address:</label>
            <input type="text" id="name" name="address" [(ngModel)]="address">

            <label for="name">Postal code:</label>
            <input type="text" id="name" name="postal_code" [(ngModel)]="postal_code">

            <label for="name">Telephone number:</label>
            <input type="text" id="name" name="telephone_number" [(ngModel)]="telephone_number">

            {{message}}
            
        </fieldset>
